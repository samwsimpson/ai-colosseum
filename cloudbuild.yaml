steps:
# 1. Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', 'backend']

# 2. Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']

# 3. Deploy container image to Cloud Run
# Forcing a new push to make the branch visible.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'aicolosseum-backend'  # Assumed service name, please verify
  - '--image'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--quiet'

# Store the image name for later use
images:
- 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY